<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="روايتك بإخيارنا هو موقع يقترح لك ثلاث روايات مختلفة بناءًا علي عدة اسئلة يتم الإجابة عليها يحتوي الموقع علي عدة انواع مختلفة من الروايات و أيضًا لدينا كتب تراعي جميع الفئات العمرية"/>
    <meta name="keywords" content="Novels ,Books, Reading, Policy, Comedy, Darama, رواايات ,كتب ,قراءة ,جريمة ,كوميدي ,تراجيدي "/>
    <title>روايتك بإختيارنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/sign.css">
    <link rel="icon" type="image/x-icon" href=""/>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك</h1>
        <form action="index.html">
            <div class="form-group">
                <input type="text" id="name" required placeholder=" ">
                <label for="name">الإسم</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">الإيميل</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">كلمة السر</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" required placeholder=" ">
                <label for="confirm-password">تأكيد كلمة السر</label>
            </div>
            <button type="submit">أنشئ حسابًا</button>
        </form>
        <div class="link">
            <p>لديك حساب موجود بالفعل؟ <a href="signin.html">تسجيل دخول</a></p>
        </div>
    </div>
</body>
</html>
