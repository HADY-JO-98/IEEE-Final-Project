<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <link rel="stylesheet" href="style/index.css"> 
</head>
<body>
    <header>
        <div class="logo" >
           روايتك بإختيارنا  
        </div>
        <ul>
            <li>l1</li>
            <li>l2</li>
            <li>l3</li>
            <li>l4</li>
        </ul>
    </header>
    <div class="container">
        <h1 style="font-family:'Amiri', serif;" onclick='fadeTo()'>إدخال البيانات</h1>
        <form>
            <input type="text" id="name" placeholder="ادخل اسمك هنا">
            <br>
            <select id="age">
                <option value="" disabled selected>اختر عمرك</option>
                <option value="15-20">من 15 لـ 20</option>
                <option value="20-25">من 20 لـ 25</option>
                <option value="25-30">من 25 لـ 30</option>
                <option value="other">غير ذلك</option>
            </select>
            <br>
            <select id="genre">
                <option value="" disabled selected>اختر نوع الرواية</option>
                <option value="detective">الروايات البوليسية</option>
                <option value="historical">الروايات التاريخية</option>
                <option value="fantasy">الروايات الخيالية (الفانتازيا)</option>
                <option value="social">الروايات الاجتماعية</option>
                <option value="psychological">الروايات النفسية</option>
                <option value="sci-fi">الروايات العلمية (الخيال العلمي)</option>
                <option value="realistic">الروايات الواقعية</option>
                <option value="satirical">الروايات الساخرة</option>
                <option value="mystery">الروايات الغامضة (Mystery)</option>
                <option value="dramatic">الروايات الدرامية</option>
            </select>
            <br>

          
            <button type="submit">عرض الروايات</button>
        </form>
    </div>
    <footer>
        Designed and developed by Mohamed Rasad &copy; 2024.
    </footer>
</body>
</html>
